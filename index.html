<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="container-fluid px-0 border-0 align-items-start row">
    <header class="col-sm-12">
        <h1 class="bg-primary px-2">Weather Dashboard</h1>
    </header>
    <div class="container col-sm-3 align-items-start">
        <h2 class="px-4">Search for a City:</h2>
        <form class="px-4 py-3 d-grid" id="citySearch">
            <input type="text" class="mb-3 form-control" id="citySearchBar" placeholder="New York">
            <button class="btn btn-primary">Search</button>
        </form>
        <hr class=""></hr>
        <div class="d-grid px-4 py-3" id="options">
        </div>
        <div class="d-grid px-4 py-3" id="history">
        </div>
    </div>
    <div class="container col-sm-9 align-items-start">
        <div id="today" class="container border border-primary">
        </div>
            <h3>5-Day Forecast:</h3>
        <div id="forecasts" class="container row row-cols-5">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
</body>
</html>
